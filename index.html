<body>

    <div class="home-page__card card">

      <div class="card__top">

        <img src="/assets/images/main-image.png" alt="" class="card__image">

        <p class="card__year"> <img src="/assets/icons/icon.png" alt="" class="card__icon">2008</p>

        <p class="card__content"><img src="/assets/icons/dot.png" alt="" class="card__dot">5 seasons, 62 episodes</p>
      </div>

    </div>

  </div>

  <script type="module" src="/src/global-scripts/main.js">
